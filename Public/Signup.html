<!doctype html>
<html lang="en">
  <head>
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
  </head>
  <body style="background-color:whitesmoke ;">
    <div id="container" style="background-color:whitesmoke; margin-top: 30px;">
      <div class="row">
          <div class="col-md-12 bg-primary text-white">
              <center>
                  <span
                      style=" font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; font-size: x-large;">Registration</span>
              </center>
          </div>
      </div>
      <div class="row">
          <div class="col-md-12 offset-md-3">
              <div class="row g-2">
                  <div class="col-md-2">
                      <label for="f" class="form-label">First Name</label>
                      <input type="text" class="form-control" id="f">
                  </div>
                  <div class="col-md-2">
                      <label for="m" class="form-label">Middle Name</label>
                      <input type="text" class="form-control" id="m">
                  </div>
                  <div class="col-md-2">
                      <label for="l" class="form-label">Last Name</label>
                      <input type="text" class="form-control" id="l">
                  </div>
                  <form action="/signup-process-post" method="post" class="row g-2">
                      <div class="col-md-3">
                          <label for="x" class="form-label"> E-mail</label>
                          <input type="email" class="form-control" name="nEmail" id="x">
                      </div>
                      <div class="col-md-3">
                          <label for="y" class="form-label">Password</label>
                          <input type="password" class="form-control" name="nPwd" id="y">
                      </div>
                      <div class="row g-2">
                          <div class="col-md-4">
                              <label for="z" class="form-label">Address</label>
                              <input type="text" class="form-control" id="z">
                          </div>
                          <div class="col-md-2">
                              <label for="state" class="form-label">State</label>
                              <input type="text" class="form-control" id="state">
                          </div>
                      </div>
                      <div class="row g-2">
                          <div class="col-md-1">
                              <label for="pin" class="form-label">Pin</label>
                              <input type="text" class="form-control" id="pin">
                          </div>
                          <div class="col-md-2">
                              <label for="Country" class="form-label">Country</label>
                              <input type="text" class="form-control" id="Country">
                          </div>
                          <div class="col-md-2">
                              <label for="ph" class="form-label">contact</label>
                              <input type="text" class="form-control" id="ph">
                          </div>
                      </div>
                      <div class="row g-2">
                          <div class="col-md-2">
                              <label for="s" class="form-label">Qualification</label>
                              <select class="form-select" aria-label="Default select example">
                                  <option selected>Select</option>
                                  <option value="1">Senior Secondary Education</option>
                                  <option value="2">High School</option>
                                  <option value="3">Graduation</option>
                                  <option value="4">Post Graduation</option>
                                  <option value="5">PHD</option>
                                </select>
                          </div>
                          <div class="col-md-2">
                              <label for="d" class="form-label">Date</label>
                              <input type="date" class="form-control" id="d">
                          </div>
                          <div class="col-md-2">
                              <label for="pf" class="form-label">Profile Image</label>
                              <input type="file" class="form-control" id="pf">
                          </div>
                      </div>
                      <div class="row g-4">
                      <div class="col-12">
                          <input type="submit" class="btn btn-danger" value="SignUp">
                        </div>
                      </div>
                  </form>

              </div>

          </div>
      </div>
  </body>
</html>
