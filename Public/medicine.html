<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/medicine.css">

</head>

<body>
    <div id="outbox">
        <div id="ob1">
            <span
                style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; font-size: x-large; color:white; margin-left: 260px; font-weight: bold;">Medicine
                Details</span>
        </div>
        <form method="post" enctype="multipart/form-data">
            <div class="row" id="ob2">
                <div class="col-md-11">
                    <div class="row g-3" style="margin-top: 5px; margin-left: 20px;">
                        <div class="col-md-6">
                            <label for="mEmail" class="form-label"> E-mail</label>
                            <input type="email" class="form-control" name="mEmail" id="mEmail">
                        </div>
                        <div class="col-md-6">
                            <label for="medname" class="form-label"> Medicine Name</label>
                            <input type="text" class="form-control" name="medname" id="medname">
                        </div>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="comp" class="form-label">Production Company</label>
                                <input type="text" class="form-control" name="comp" id="comp">
                            </div>
                            <div class="col-md-3">
                                <label for="medclass" class="form-label">Medicine class</label>
                                <select class="form-select" id="medtype" name="medclass"
                                    aria-label="Default select example">
                                    <option selected value="NULL">Select</option>
                                    <option value="Antipyretics">Antipyretics</option>
                                    <option value="Analgesics">Analgesics</option>
                                    <option value="Antimalarial drugs">Antimalarial drugs</option>
                                    <option value="Antibiotics">Antibiotics</option>
                                    <option value="Antiseptics">Antiseptics</option>
                                    <option value="Mood stabilizers">Mood stabilizers</option>
                                    <option value="Hormone replacements">Hormone replacements</option>
                                    <option value="Oral contraceptives">Oral contraceptives</option>
                                    <option value="Stimulants">Stimulants</option>
                                    <option value="Tranquilizers">Tranquilizers</option>
                                    <option value="Statins">Statins</option>
                                    <option value="other">other</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="route" class="form-label">Administration route</label>
                                <select class="form-select" id="medpck" name="route"
                                    aria-label="Default select example">
                                    <option selected value="NULL">Select</option>
                                    <option value="Oral">Oral</option>
                                    <option value="Sublingual">Sublingual</option>
                                    <option value="Rectal">Rectal</option>
                                    <option value="Topical">Topical</option>
                                    <option value="Intravenous">Intravenous</option>
                                    <option value="intramuscular">intramuscular</option>
                                    <option value="intramuscular">intramuscular</option>
                                </select>
                            </div>
                            <div class="row g-3">
                                <div class="col-md-3">
                                    <label for="mfgdt" class="form-label"> Manufactured on</label>
                                    <input type="date" class="form-control" name="mfgdt" id="mfgdt">
                                </div>
                                <div class="col-md-3">
                                    <label for="expdt" class="form-label"> Expire on</label>
                                    <input type="date" class="form-control" name="expdt" id="expdt">
                                </div>
                                <div class="col-md-3">
                                    <label for="pwr" class="form-label">Power</label>
                                    <input type="text" class="form-control" name="pwr" id="pwr">
                                </div>
                                <div class="col-md-3">
                                    <label for="qnty" class="form-label">Quantity</label>
                                    <input type="text" class="form-control" name="qnty" id="qnty">
                                </div>
                            </div>
                            <div class="row g-3" >
                                <div class="col-md-12" >
                                    <label for="other" class="form-label"> Other Information</label>
                                    <input type="text" class="form-control" name="other" id="other" style=" height:100px ; width: 620px;" value="">
                                </div>
                            </div>
                            <div class="row g-3">
                                <div class="col-md-2">
                                    <input type="submit" formaction="/med-submit" class="btn btn-danger" id="sbmtmed"
                                    value="Medicine Available">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </form>
    </div>

</body>

</html>
